name: Deploy to Play Store

on:
  push:
    branches: [main, master]
    paths:
      - 'app/build.gradle.kts'  # Faqat bu fayl o'zgarganda
  workflow_dispatch:  # Manual ishga tushirish ham mumkin

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if versionCode changed
        id: check
        run: |
          if git diff HEAD~1 HEAD -- app/build.gradle.kts | grep -q "versionCode"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "✅ Version code changed - will deploy"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "⏭️ Version code unchanged - skipping deploy"
          fi

  deploy:
    needs: check-version
    if: needs.check-version.outputs.should_deploy == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install FastLane
        run: gem install fastlane

      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > wordCount.jks

      - name: Create Play Store Key
        run: echo '${{ secrets.PLAY_STORE_JSON_KEY }}' > android/fastlane/play-store-key.json

      - name: Build Release AAB
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/wordCount.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: gradle app:bundleRelease --stacktrace

      - name: Deploy to Play Store
        run: |
          cd android
          fastlane internal

      - name: Cleanup
        if: always()
        run: |
          rm -f wordCount.jks
          rm -f android/fastlane/play-store-key.json
