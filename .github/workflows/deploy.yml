name: Deploy to Play Store

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install FastLane
        run: gem install fastlane

      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > wordCount.jks

      - name: Create Play Store Key
        run: echo '${{ secrets.PLAY_STORE_JSON_KEY }}' > android/fastlane/play-store-key.json

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Release AAB
        shell: bash
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/wordCount.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          bash gradlew app:bundleRelease --stacktrace

      - name: Deploy to Play Store
        run: |
          cd android
          fastlane internal

      - name: Cleanup
        if: always()
        run: |
          rm -f wordCount.jks
          rm -f android/fastlane/play-store-key.json
